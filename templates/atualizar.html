<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Pessoa</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='img/logo-transp.jpeg') }}" alt="Logo">
    </div>
    <h1>Atualizar Pessoa</h1>
    <form action="{{ url_for('atualizar', cpf=pessoa.cpf) }}" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ pessoa.nome }}" required><br>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" value="{{ pessoa.cpf }}" readonly><br>
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" value="{{ pessoa.telefone }}" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ pessoa.email }}" required><br>
        <label for="endereco">Endere√ßo:</label><br>
        <input type="text" id="endereco" name="endereco" value="{{ pessoa.endereco }}" required><br>
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" value="{{ pessoa.cep }}" required><br>
        <label for="nascimento">Data de Nascimento:</label><br>
        <input type="date" id="nascimento" name="nascimento" value="{{ pessoa.nascimento }}" required><br>
        <input type="submit" value="Atualizar">
    </form>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00.000-000')
        });
    </script>
</body>
</html>
